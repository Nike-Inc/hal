name:                hal
synopsis:            A runtime environment for Haskell applications running on AWS Lambda.
description: |
  This library uniquely supports different types of AWS Lambda Handlers for your
  needs/comfort with advanced Haskell. Instead of exposing a single function
  that constructs a Lambda, this library exposes many.
version:             0.4.6
github:              Nike-inc/hal
license:             BSD3
author:              Nike, Inc.
maintainer:          nikeoss
copyright:           2018 Nike, Inc.
category:            Web,AWS
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5

default-extensions:
  - OverloadedStrings
  - BangPatterns
  - DefaultSignatures
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DuplicateRecordFields
  - EmptyCase
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - OverloadedStrings
  - PatternSynonyms
  - ScopedTypeVariables

ghc-options:
  - -Wall
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -fno-warn-partial-type-signatures
  - -fno-warn-name-shadowing
  - -fwarn-tabs
  - -fwarn-unused-imports
  - -fwarn-missing-signatures
  - -fwarn-incomplete-patterns

library:
  source-dirs: src
  dependencies:
    - aeson
    - bytestring
    - conduit
    - conduit-extra
    - envy < 2
    - http-client
    - http-conduit
    - http-types
    - exceptions
    - mtl
    - containers
    - unordered-containers
    - time
    - text
    - base64-bytestring
    - case-insensitive
